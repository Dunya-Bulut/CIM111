<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>intro to javascript</title>
  </head>
  <body>

<h1 id="click1">Click here for more info</h1>
<p id="hideinfo">This is the more info we talked about. And here is the effect. </p>
<h3 id="hide">Click here to hide Info<h3>

<h1 id="mouseoverOut">MouseoverOut to see the css change</h1>

<h1 id="toggle">Toggle</h1>
<p id="toggleInfo">This info is being toggled</p>

<ul>
  <li id="info1">Info 1</li>
  <li id="info2">Info 2</li>
  <li id="info3">Info 3</li>
  <li id="info4">Clear</li>
</ul>


<div id="replaceText">Click infos to replace text</div>
    <!-- STEP 1, Add jquery -->
    <!-- relative -->
    <script type="text/javascript" src="js/jquery.js"></script>
    <!-- absolute -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <script type="text/javascript">
          $(document).ready(function(){
              //All jquery code goes below
                  $("#hideinfo").hide();

                  $("#click1").click(function(){
                    $("#hideinfo").show();
  });

                    $("#hide").click(function(){
                      $("#hideinfo").hide();



                  }); //End of click1

                  $("#mouseoverOut").mouseenter(function(){
                    $("#mouseoverOut").css("color","grey");
                  });

                    $("#mouseoverOut").mouseleave(function(){
                      $("#mouseoverOut").css("color","black");
                  });

                    $("#toggle").click(function(){
                      $("#toggleInfo").hide(1000);
                    });

                    $("#info1").click(function(){
                      $("#replaceText").html("This is info 2");
                    });

                    $("#info2").click(function(){
                      $("#replaceText").html("<h2>This is info2</h2>");
                    });

                    $("#info3").click(function(){
                      $("#replaceText").html("<img src='https://c5.staticflickr.com/4/3651/3368390931_c412eb5390_o.jpg' width='300'><p>'Baby-sloth-at-rescue-center' by Marina Kuperman Villatoro is licensed under CC BY 2.0. To view a copy of this license, visit: https://creativecommons.org/licenses/by/2.0</p>");
                    });

                    $("#info4").click(function(){
                      $("#replaceText").html("");
                    });

            // End of jquery code
          });
    </script>



  </body>
</html>
